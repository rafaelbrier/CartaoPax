<div class="w-12 mt-5">

  <h3 class="info-text">
    Calcular Preço do Plano
  </h3>

  <form [formGroup]="planosPriceForm">

    <div class="row w-10 mx-auto">

      <div class="form-group col-sm-3">
        <label>Digite sua Data de Nascimento:</label>
        <input formControlName="birthDate" type="text" class="form-control" placeholder=" "
          [value]="v.birthDate | MyDate" maxlength="10"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <!-- Validador  -->
        <app-validators [form]="usersAddForm" [input]="f.birthDate" [inputName]="'data de nascimento'"
          [validators]="['required','maxlength', 10]"></app-validators>
      </div>

      <div class="form-group offset-sm-1 col-sm-3">
        <label>Selecione o Plano:</label>
        <select class="custom-select form-control" formControlName="plano" required>
          <option *ngFor="let planosOption of planosOptions" [value]="planosOption?.value">{{planosOption?.info}}
          </option>
        </select>
        <!-- Validador  -->
        <app-validators [form]="usersAddForm" [input]="f.plano" [inputName]="'plano'"
          [validators]="['required', 'maxlength', 50]"></app-validators>
      </div>

      <div class="form-group offset-sm-1 col-sm-4">
        <app-error-load [loadError]="boxLoadingError" [isLoading]="isBoxLoading"></app-error-load>

        <div *ngIf="!boxLoadingError && !isBoxLoading">
          <label>Preço Mensalidade: </label>
          <div>
            <b class="h3 text-info">{{price | BRCurrencyPipe}}</b>
          </div>
        </div>

      </div>

    </div>

  </form>

</div>
