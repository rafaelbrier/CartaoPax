<div *ngIf="modalType === 'success'">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <div class="c-container">
            <div class="o-circle c-container__circle o-circle__sign--success">
                <div class="o-circle__sign"></div>
            </div>
        </div>
        <p [innerHTML]="body">{{body}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
    </div>
</div>

<div *ngIf="modalType === 'fail'">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <div class="c-container">
            <div class="o-circle c-container__circle o-circle__sign--failure">
                <div class="o-circle__sign"></div>
            </div>
        </div>
        <p [innerHTML]="body">{{body}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
    </div>
</div>

<div *ngIf="modalType === 'normal'">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p [innerHTML]="body">{{body}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-warning" (click)="activeModal.close()" *ngIf="withConfirm">Confirmar</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Fechar</button>
    </div>
</div>

<div *ngIf="modalType === 'image'">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <image [imgSrc]="body" [height]="'450px'" [width]="'100%'"></image>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-warning" (click)="activeModal.close()" *ngIf="withConfirm">Confirmar</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Fechar</button>
    </div>
</div>

<div *ngIf="modalType === 'loader'">
    <div class="modal-header">
        <h4 class="modal-title">Aguarde...</h4>
    </div>
    <div class="modal-body text-center">
        <img src="../../../../assets/images/ripple-loader.svg" height="300px" width="300px">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" disabled>Fechar</button>
    </div>
</div>
