<div class="box box-success">
    <div class="box-header with-border">
        <div class="box-subheader">

          <h5>
              <i class="far fa-calendar"></i>
              {{data?.date}}
          </h5>

          <h5 (click)="goToDetailComments()" class="comment-text">
              <i class="far fa-comments"></i>
              No comments
          </h5>
          
        </div>
        <h3 class="box-title" (click)="goToDetail()" >{{data?.title}}</h3>
    </div>
    <div class="box-body">
        {{data?.body}}
        <a href="javascript:void(0)" (click)="goToDetail()"  *ngIf="readMore">Leia Mais</a>
    </div>
    <!-- Loading (remove the following to stop the loading)-->
    <div class="overlay" *ngIf="isBoxLoading">
        <i class="fas fa-sync-alt fa-spin"></i>
    </div>
    <!-- end loading -->
</div>
