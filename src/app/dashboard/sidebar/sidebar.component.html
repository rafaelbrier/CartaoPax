<mat-toolbar>

  <button class="btn sidebar-btn menu-btn ripple" (click)="toggleSideBar(sidenav)" [ngClass]="sideBarOpened ? 'sidebar-toggled' : ''">

    <img src="../../../../assets/images/icons/menu.svg" alt="MENU">
  </button>

  <div class="toolbar-content">
    <h4>
        <breadcrumb [homePage]="'dashboard'"></breadcrumb>
    </h4>
    <h2>
      Cartão Pax Gerenciamento
    </h2>
  </div>

  <button class="btn sidebar-btn logout-btn ripple" (click)="logout()">
    <img src="../../../../assets/images/icons/logout.svg" alt="LOGOUT">
    <a>Sair</a>
  </button>

  <button class="btn sidebar-btn logout-btn ripple" (click)="goToHome()">
    <img src="../../../../assets/images/icons/home.svg" alt="HOME">
  </button>

</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav [opened]="!isMobile" [mode]="!isMobile ? 'side' : 'over'" [ngClass]="sideBarOpened ? 'scale-sidenav' : ''">

    <div class="menu-content">

      <ul>

         <!-- with submenu -->
         <div class="sub-menu">
            <li class="menu-item ripple sub-menu-toggler" [ngClass]="sideBarOpened ? '' : 'icon-only'">
              <img src="../../../../assets/images/icons/user.svg" alt="MENU">
              <a>Usuários</a>
              <div class="arrow">&#9654;</div>
            </li>
  
            <div class="sub-menu-content">
              <li class="menu-item ripple sub-item" [ngClass]="sideBarOpened ? '' : 'icon-only'" [routerLink]="['./usersadd']">
                <img src="../../../../assets/images/icons/add.svg" alt="MENU">
                <a>Adicionar</a>
              </li>
              <li class="menu-item ripple sub-item" [ngClass]="sideBarOpened ? '' : 'icon-only'" [routerLink]="['./newsmanager']">
                <img src="../../../../assets/images/icons/edit.svg" alt="MENU">
                <a>Gerenciar</a>
              </li>
            </div>
          </div>
          <!-- with submenu -->

        <!-- with submenu -->
        <div class="sub-menu">
          <li class="menu-item ripple sub-menu-toggler" [ngClass]="sideBarOpened ? '' : 'icon-only'">
            <img src="../../../../assets/images/icons/news.svg" alt="MENU">
            <a>Notícias</a>
            <div class="arrow">&#9654;</div>
          </li>

          <div class="sub-menu-content">
            <li class="menu-item ripple sub-item" [ngClass]="sideBarOpened ? '' : 'icon-only'" [routerLink]="['./newsadd']">
              <img src="../../../../assets/images/icons/add.svg" alt="MENU">
              <a>Adicionar</a>
            </li>
            <li class="menu-item ripple sub-item" [ngClass]="sideBarOpened ? '' : 'icon-only'" [routerLink]="['./newsmanager']">
              <img src="../../../../assets/images/icons/edit.svg" alt="MENU">
              <a>Gerenciar</a>
            </li>
          </div>
        </div>
        <!-- with submenu -->


        <li class="menu-item ripple" [ngClass]="sideBarOpened ? '' : 'icon-only'" [routerLink]="['/planos']">
          <img src="../../../../assets/images/icons/gear.svg" alt="MENU">
          <a>Calcular Plano</a>
        </li>

        <li class="menu-item ripple" [ngClass]="sideBarOpened ? '' : 'icon-only'" [routerLink]="['./newsmanager']">
          <img src="../../../../assets/images/icons/gear.svg" alt="MENU">
          <a>Menu 4</a>
        </li>

        <li class="menu-item ripple" [ngClass]="sideBarOpened ? '' : 'icon-only'" [routerLink]="['./newsmanager']">
          <img src="../../../../assets/images/icons/gear.svg" alt="MENU">
          <a>Menu 5</a>
        </li>

      </ul>

    </div>

  </mat-sidenav>

  <div class="dashboard-content">

    <ng-content></ng-content>

  </div>

</mat-sidenav-container>
